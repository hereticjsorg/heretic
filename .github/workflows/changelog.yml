name: Changelog

on:
  push:
    branches:
    - master

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
    - run: echo "Hello world"
    - run: echo ${{ github.event_name }}
    - run: echo ${{ github.event.action }}
    - run: echo ${{ github.event.pull_request.merged }}
