name: Update Changelog

on:
  pull_request:
   types: [closed]
   branches:
     - master

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}  
    - run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | bash - &&\
        apt-get install -y nodejs
        wget -O changelog.js https://raw.githubusercontent.com/hereticjsorg/heretic/master/src/bin/changelog.js
        node changelog.js --id=${{ github.event.number }} --username=hereticjsorg --repo=heretic --name="${{ secrets.USERNAME }}" --email="${{ secrets.EMAIL }}"         
