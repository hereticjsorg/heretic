name: Changelog CI

on:
  pull_request:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
    - name: Run Changelog CI
      uses: saadmk11/changelog-ci@v1.1.1
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
