version: '3'
services:
  $ID-app:
    container_name: $ID-app
    restart: always
    build:
      dockerfile: Dockerfile
    ports:
      - "$HERETIC_PORT:3001"
    depends_on:
      - $ID-mongo
      - $ID-redis
    networks:
      - $ID-network
    volumes:
      - $PUBLIC_DIR:/heretic/dist/public
      - $ETC_DIR:/heretic/etc
      - $SITE_DIR:/heretic/site
      - $FILES_DIR:/heretic/files
      - $LOGS_DIR:/heretic/logs

  $ID-mongo:
    container_name: $ID-mongo
    image: mongo:latest
    restart: always
    networks:
      - $ID-network

  $ID-redis:
    container_name: $ID-redis
    image: redis:latest
    restart: always
    networks:
      - $ID-network

networks:
  $ID-network: